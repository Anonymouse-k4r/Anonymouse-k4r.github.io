<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Beep Music Player</title>
  <style>
    body {
      background: black;
      color: lime;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <h1>Playing Beep Music...</h1>
  <script>
    const context = new (window.AudioContext || window.webkitAudioContext)();

    function playBeep(frequency, duration) {
      const oscillator = context.createOscillator();
      const gain = context.createGain();

      oscillator.frequency.value = frequency;
      oscillator.type = "sine";
      oscillator.connect(gain);
      gain.connect(context.destination);

      oscillator.start();
      gain.gain.setValueAtTime(1, context.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.0001, context.currentTime + duration / 1000);
      oscillator.stop(context.currentTime + duration / 1000);
    }

    // Format: [frequency, duration(ms)]
    const notes = [
      [440, 300], [494, 300], [523, 300], [0, 100],
      [440, 300], [0, 100], [440, 300], [349, 300],
      [392, 300], [440, 300], [0, 300],
    ];

    async function playSong(songNotes) {
      for (const [freq, dur] of songNotes) {
        if (freq > 0) playBeep(freq, dur);
        await new Promise(r => setTimeout(r, dur));
      }
    }

    window.addEventListener('load', () => {
      playSong(notes);
    });
  </script>
</body>
</html>
